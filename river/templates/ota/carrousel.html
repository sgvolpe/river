{% load static %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
            <div class="carousel-inner">
                <div class="card carousel-item active">
                    <img class="d-block w-100" src="https://i.picsum.photos/id/857/1200/300.jpg" alt="First slide">
                    <h5>Promotion 1!</h5>
                    <p>Very Barato</p>
                </div>

                {% for i in photos %}
                    <div class="carousel-item">
                      <img class="d-block w-100" src="https://picsum.photos/1200/300?random={{i}}" alt="Second slide">
                    </div>
                {% endfor %}

              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>

        </div>
