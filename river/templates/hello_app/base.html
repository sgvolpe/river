     <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}">

  <body style="background={% static 'images/background.jpg' %}">

    <nav id='header' class="navbar navbar-expand-lg navbar-light bg-light" >
      <div class="container" style="margin: auto">
          <span id="name" >River</span>
          <ul>
              <li><a class="navbar-brand" href="{%url 'hello_app:index'%}">River</a></li>
              <li><a class="navbar-brand" href="{%url 'admin:index'%}">Admin</a></li>
              <li><a class="navbar-brand" href="{%url 'hello_app:register'%}">Register</a></li>
              {% if user.is_authenticated %}
                <li><a href="{% url 'hello_app:logout' %}">Logout</a></li>
              {% else %}
                <li><a class="navbar-link" href="{% url 'hello_app:user_login' %}">Login</a></li>

    <div class="container">

    <footer class="footer">
      <div class="container">
        <span class="text-muted"> - by:SGV - </span><br>
