
{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}

  <div class="container">
    <h1>MFV List</h1>
    <div class="col-md-8">
      <a href="{% url 'bfm_app:mfv_new' %}">Create New</a>
    <div/>

    <div class="col-md-8">
    	<ul>
        {% for mfv in mfv_list %}
        <li class="group li-with-bullet">
					<a href="{% url 'bfm_app:mfv_view' pk=mfv.pk %}">{{mfv.id}} - {{mfv.title}}</a>
				</li>
    	{% endfor %}
      </ul>
    </div>
  </div>

{% endblock %}
