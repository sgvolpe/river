
{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
  <div class="container">
    <h1>Benchmark List</h1>
    <div class="col-md-8">
      <a href="{% url 'dashboard:benchmark_new' %}">Create New</a>
    <div/>
    <div class="col-md-8">
    	<ul>
        {% for benchmark in benchmark_list %}
        <li class="group li-with-bullet">
					<a href="{% url 'dashboard:benchmark_view' pk=benchmark.pk %}">{{benchmark.id}} - {{benchmark.title}}</a>
				</li>
    	{% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
